<!DOCTYPE html>
<html lang="fr">
<head>
	<title>To-do Lists</title>
	<meta charset="utf-8">
	<script src="jquery-3.4.1.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link  href="http://fonts.googleapis.com/css?family=Reenie+Beanie:regular" rel="stylesheet" type="text/css"/>
</head>

<body>
	<div id="container">
		<div id="log_container">
			<div id="login" class="log">
				<h3>Déjà inscrit?</h3>
				<label for="login">Identifiant</label>
				<input type="text" name="login" placeholder="Votre nom" required/>
				<label for="password">Mot de passe</label>
				<input type="password" name="password" placeholder="Votre mot de passe" required/>
				<button id="connection" type="submit">Se connecter</button>
			</div>

			<div id="signup" class="log">
				<h3>Créer un compte</h3>
				<label for="new_login">Identifiant</label>
				<input type="text" name="new_login" placeholder="Votre nom" required/>
				<label for="new_password">Mot de passe</label>
				<input type="password" name="new_password" placeholder="Votre mot de passe" required/>
				<label for="confirm">Confirmation mot de passe</label>
				<input type="password" name="confirm" placeholder="Confirmez votre mot de passe" required/>
				<button id="registration" type="submit">S'inscrire</button>
			</div>
		</div>
		<p id="welcome"></p>
		<button id="list_creation">Créer une liste</button>
		<div id="list_container"></div>
		<div id="list_display"></div>
	</div>
	<script src="to-do-list.js"></script>
</body>
